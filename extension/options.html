<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Twitch Quick Commands – Options</title>
	<link rel="stylesheet" href="options.css" />
</head>
<body>
	<div id="app">
		<h1>Quick Commands</h1>
		<div class="profile-bar">
			<label>Profile:</label>
			<select id="profileSelect"></select>
			<button id="addProfile">New Profile</button>
			<button id="deleteProfile" title="Delete current profile">Delete</button>
			<button id="resetDefaults" title="Reset current profile to default sections">Reset to Defaults</button>
		</div>
		<p class="sub">Add, remove, and reorder commands. Label is what you see; Text is what gets sent.</p>

		<div id="commands"></div>
		<div class="actions">
			<button id="addSection">Add Section</button>
			<button id="cleanReset" style="background: #dc2626; margin-left: 10px;" title="⚠️ EMERGENCY: Clean reset all profiles to eliminate duplicates">🧹 Clean Reset (Emergency)</button>
		</div>
		<p id="saved" class="saved" hidden>Saved!</p>
	</div>
	<script src="options.js"></script>
</body>
</html>
